{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for book in books %}
    <h2>{{ book.title }}</h2>
    <p>By {{ book.author }}</p>
    <p>{{ book.description }}</p>
    {% endfor %}
{% endblock content %}
